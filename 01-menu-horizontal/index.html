<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu horizontal responsivo</title>
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <nav>
      <!-- Verión mobile -->
      <div class="mobile">
         <div class="header">
            <div class="logo">Logo</div>
            <div class="more">
               <button id="button-more">
                  <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28">
                     <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z" />
                  </svg>
               </button>
            </div>
         </div>

         <div id="links-mobile" class="links">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Search</a>
            <a href="#">Sing up</a>
            <a href="#">Login</a>
         </div>
      </div>


      <!-- Versión de escritorio -->
      <div class="desktop">
         <div class="logo">Logo</div>
         <div class="primary">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
         </div>
         <div class="secondary full">
            <a href="#">Search</a>
            <a href="#">Sing up</a>
            <a href="#">Login</a>
         </div>
         <div class="secondary mini">
            <a href="#" class="more">More</a>
            <div class="submenu">
               <a href="#">Search</a>
               <a href="#">Sing up</a>
               <a href="#">Login</a>
            </div>
         </div>
      </div>
   </nav>

   <script>
      const button_more = document.querySelector('#button-more');
      const links_mobile = document.querySelector('#links-mobile');

      button_more.addEventListener('click', (e) => {
         links_mobile.classList.toggle('collapsed');
      });
   </script>
</body>

</html>
